<div class="digi-flag-container">
  <app-digi-flag-full
    *ngIf="fullFlag"
    [digiColor]="digiColor"></app-digi-flag-full>
  <app-digi-flag-text
    *ngIf="textFlag"
    [digiColor]="digiColor"
    digiText="VSC"></app-digi-flag-text>
  <button mat-button mat-dialog-close class="close-button">X</button>
</div>
